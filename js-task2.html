<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Letters in Alphabetic Order</title>
    <style>
        body {
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: 'Helvetica', sans-serif;
            text-align: center;
            padding: 20px;
        }
        #container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #c0392b;
        }
        .popup {
            background-color: #27ae60;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Sort Letters in Alphabetic Order</h1>
        <label for="stringInput">Enter a String:</label>
        <input type="text" id="stringInput">
        <button onclick="sortString()">Sort</button>
    </div>

    <script>
        function sortString() {
            const stringInput = document.getElementById('stringInput').value;
            const sortedString = stringInput.split('').sort().join('');
            showPopup(`Sorted String: ${sortedString}`);
        }

        function showPopup(message) {
            const popup = document.createElement('div');
            popup.className = 'popup';
            popup.textContent = message;
            document.body.appendChild(popup);

            setTimeout(function() {
                popup.remove();
            }, 3000);
        }
    </script>
</body>
</html>
